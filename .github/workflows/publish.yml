name: Release Obsidian plugin
on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
      - name: Build plugin
        run: |
          yarn install
          yarn build
      - name: Fail if build modified files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Build modified files. Commit the output of 'yarn build'."
            git status --porcelain
            exit 1
          fi
      - name: Create plugin archives
        run: |
          mkdir -p obsidian-speech-bubbles
          cp main.js manifest.json styles.css obsidian-speech-bubbles/
          zip -r obsidian-speech-bubbles.zip obsidian-speech-bubbles/
          tar -czf obsidian-speech-bubbles.tar.gz obsidian-speech-bubbles/
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            main.js manifest.json styles.css obsidian-speech-bubbles.zip obsidian-speech-bubbles.tar.gz
